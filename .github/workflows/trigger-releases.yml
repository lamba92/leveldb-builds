name: Check for new releases and trigger build

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  check-releases:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.11.0
      - run: npm install
      - name: Run checkReleasesAndTriggerReleases.js
        run: node scripts/checkReleasesAndTriggerReleases.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}